{% extends "base.html" %}

{% block main %}
  <div class="container-fluid">
    <h3>Are you sure you want to delete "{{ title }}"?</h3>
    <form action="{{ url_for('delete', task_id=task_id) }}" method="post">
      {{ form.csrf_token }}
      {{ form.submit(class="btn btn-danger") }}
    </form>
  </div>
{% endblock %}
